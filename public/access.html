<!DOCTYPE html>
<html lang="zh">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <meta name="referrer" content="never">
  <meta http-equiv="Pragma" content="no-cache">
  <meta http-equiv="Cache-Control" content="no-cache">
  <meta http-equiv="Expires" content="0">
  <title>
  </title>
  <link rel="icon" href="<%= BASE_URL %>favicon.ico">
  <link rel="stylesheet" href="<%= BASE_URL %>config/display.css?v=1.0.4">
  <link rel="stylesheet" href="<%= BASE_URL %>css/element-ui/element.css?v=1.0.4">
  <script src="<%= BASE_URL %>config/api.js"></script>
  <style>
    body,
    * {
      margin: 0;
      padding: 0;
    }

    input {
      writing-mode: horizontal-tb !important;
      text-rendering: auto;
      color: fieldtext;
      letter-spacing: normal;
      word-spacing: normal;
      line-height: normal;
      text-transform: none;
      text-indent: 0px;
      text-shadow: none;
      display: inline-block;
      text-align: start;
      appearance: auto;
      -webkit-rtl-ordering: logical;
      cursor: text;
      background-color: field;
      margin: 0em;
      padding: 1px 2px;
      border-width: 2px;
      border-style: inset;
      border-color: -internal-light-dark(rgb(118, 118, 118), rgb(133, 133, 133));
      border-image: initial;
      -webkit-tap-highcolor: transparent;
    }

    input:-webkit-autofill {
      box-shadow: 0 0 0 1000px #fff inset;
    }

    input[type="password" i] {
      -webkit-text-security: disc !important;
      padding: 1px 2px;
    }

    body {
      background-color: #bfc3c7;
      position: fixed;
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      background-size: cover;
      background-attachment: fixed;
      background-repeat: no-repeat;
      background-position: center;
      z-index: 1;
    }

    body .reseting {
      position: absolute;
      z-index: 999;
      left: 40%;
      top: 38%;
      border-radius: 10px;
      background-color: rgb(255, 255, 255);
      height: 15%;
      width: 20%;
    }

    body .reseting .resetTab {
      min-width: 340px;
      height: inherit;
      font-size: 14px;
      color: #3D4757;
      border-radius: 10px;
    }

    body .reseting .resetTab span {
      position: absolute;
      color: #6C6C6C;
      left: 10%;
      right: 10%;
      top: 18%;
    }

    body .reseting .resetTab button {
      position: absolute;
      color: #eee;
      left: 35%;
      width: 30%;
      top: 70%;
      height: 20%;
      background-color: #11AC80;
      border: 0px solid #11AC80;
    }

    body #login_area {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-content: center;
      align-items: center;
      position: relative;
      width: 25%;
      min-width: 340px;
      padding: 20px 0px 0px;
      border-radius: 10px;
      margin-bottom: 5%;
      background-color: hsla(0, 0%, 100%, .9);
    }

    body .login-area .tr {
      height: 35px;
      float: none;
      width: 100%;
      margin-top: 10px;
      min-width: 120px;
      max-width: 280px;
      padding-top: 0;
      padding-right: 0;
      position: relative;
    }

    body .login-area .tr .shuxian {
      width: 20px;
      height: 20px;
      border-left: 1px solid #E0E4EB;
      position: absolute;
      right: 20px;
      top: 8px;
    }

    body .login-area .tr .icon {
      position: absolute;
      right: 7px;
      top: 0;
      color: #c0c4cc;
      height: 100%;
      text-align: center;
      line-height: 35px;
      width: 18px;
      font-size: 18px;
      color: #333;
    }

    body .login-area .tr input {
      line-height: 35px;
      outline: none;
      transition: border-color .2s cubic-bezier(.645, .045, .355, 1);
      width: 100%;
      border-radius: 0;
      height: inherit;
      background-color: #fff;
      border: 1px solid rgba(0, 0, 0, .3);
      font-size: 12px;
      color: #000;
      padding-left: 20px;
      padding-right: 50px;
      text-align: left;
      box-sizing: border-box;

    }

    body .login-area .tr input::-webkit-scrollbar-thumb {
      border-radius: 5px;
      width: 6px;
      background: #b4bccc;
    }

    body .login-area .tr input::input-placeholder {
      color: #ccc;
    }

    body .login-area .tr .icon-suffix {
      position: absolute;
      height: 100%;
      right: 7px;
      top: 0;
      text-align: center;
      color: #c0c4cc;
      /* pointer-events: none; */
      display: block;
      width: 35px;
      cursor: pointer;
      z-index: 1;
      visibility: hidden;
    }

    body .login-area .submit-area {
      width: 100%;
      display: flex;
      justify-content: center;
      margin-bottom: 6%;
    }

    body .login-area .submit {
      height: 35px;
      float: none;
      width: 100%;
      margin-top: 25px;
      min-width: 120px;
      max-width: 280px;
      padding-top: 0;
      padding-right: 0;
      position: relative;
      text-align: center;
      background-color: #11ac80;
      line-height: 35px;
      border-radius: 5px;
      color: #fff;
      font-size: 18px;
    }

    body .login-area .loginingSubmit {
      display: none;
      height: 35px;
      float: none;
      width: 100%;
      margin-top: 25px;
      min-width: 120px;
      max-width: 280px;
      padding-top: 0;
      padding-right: 0;
      position: relative;
      text-align: center;
      background-color: #fff;
      line-height: 35px;
      border-radius: 5px;
      color: #11ac80;
      font-size: 18px;
    }

    body .login-area .formBottom-area {
      font-size: 12px;
      margin-top: 4%;
      width: 100%;
      display: flex;
      max-width: 280px;
      position: relative;
    }

    body .login-area .formBottom-area .sregist {
      /* position: relative; */
      color: #676767;
      margin-left: 0%;
      /* left: -60% */
    }

    body .login-area .formBottom-area .aregist {
      /* position: relative; */
      text-decoration: none;
      color: #0E9366;
      /* left: -60% */
    }

    body .login-area .formBottom-area .forgetPass {
      /* position: relative; */
      position: absolute;
      right: -1%;
      cursor: pointer;
      text-decoration: none;
      color: #0E9366;
      /* left: 60% */
    }

    body header {
      top: 0%;
      text-align: center;
      display: flex;
      position: absolute;
      justify-content: center;
      align-items: center;
      width: 100%;
    }

    body header .left {
      position: absolute;
    }

    body header .right {
      position: absolute;
      float: right;
    }

    body footer {
      text-align: center;
      display: flex;
      position: absolute;
      justify-content: center;
      align-items: center;
      width: 100%;
    }

    body footer .left {
      position: absolute;
    }

    body footer .right {
      position: absolute;
      float: right;
    }

    body #moveDiv {
      position: absolute;
      z-index: 2;
    }

    body #moveDiv #moveImg {
      position: absolute;
      width: 100%;
      height: 100%;
    }

    #login_area .login_area_title {
      font-weight: 700;
      font-size: 22px;
      display: flex;
      margin: 18px 0 18px 0;
      justify-content: center;
      align-items: center;
      color: #3D3D3D;
      font-family: Source Han Sans CN;
    }

    body .formBottom {
      width: 100%;
      display: flex;
      justify-content: center;
      padding-bottom: 20px;
      border-radius: 0 0 10px 10px;
      background-color: #F1F5F8;
    }

    .loading {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.3);
      z-index: 2;
    }

    .loadEffect {
      width: 80px;
      height: 80px;
      position: absolute;
      margin: 0 auto;
      margin-top: 100px;
      top: 50%;
      left: 50%;
      margin-top: -40px;
      margin-left: -40px;
    }

    .loadEffect span {
      display: inline-block;
      width: 14px;
      height: 14px;
      border-radius: 50%;
      background: #08a170;
      position: absolute;
      -webkit-animation: load 1.04s ease infinite;
    }

    @-webkit-keyframes load {
      0% {
        opacity: 1;
      }

      100% {
        opacity: 0.2;
      }
    }

    .loadEffect span:nth-child(1) {
      left: 0;
      top: 50%;
      margin-top: -8px;
      -webkit-animation-delay: 0.13s;
    }

    .loadEffect span:nth-child(2) {
      left: 10px;
      top: 10px;
      -webkit-animation-delay: 0.26s;
    }

    .loadEffect span:nth-child(3) {
      left: 50%;
      top: 0;
      margin-left: -8px;
      -webkit-animation-delay: 0.39s;
    }

    .loadEffect span:nth-child(4) {
      top: 10px;
      right: 10px;
      -webkit-animation-delay: 0.52s;
    }

    .loadEffect span:nth-child(5) {
      right: 0;
      top: 50%;
      margin-top: -8px;
      -webkit-animation-delay: 0.65s;
    }

    .loadEffect span:nth-child(6) {
      right: 10px;
      bottom: 10px;
      -webkit-animation-delay: 0.78s;
    }

    .loadEffect span:nth-child(7) {
      bottom: 0;
      left: 50%;
      margin-left: -8px;
      -webkit-animation-delay: 0.91s;
    }

    .loadEffect span:nth-child(8) {
      bottom: 10px;
      left: 10px;
      -webkit-animation-delay: 1.04s;
    }
    #devModeGitInfo {
      position: absolute;
      left: 0;
      top: 0;
      width: 100%;
      height: 550px;
      padding: 20px;
    }
  </style>
</head>

  <script src="./config/access.js?v=0.0.0.0"></script>
  <script>
    window.nvisual = {}
    this.loadScript('./config/diagram.js?v='+ (+new Date())).then(res => {});
    async function loadScript(url) {
      const loadItem = () => {
        if (window.nvisual.nvisualLanguage) {
          localStorage.setItem('Nvisual_language', window.nvisual.nvisualLanguage)
        }
        if (window.nvisual.pageTurn) {
          localStorage.setItem('Nvisual_pageTurn', window.nvisual.pageTurn)
        }
        if (!localStorage.getItem('Nvisual_theme') || localStorage.getItem('Nvisual_theme') === 'undefined') {
          localStorage.setItem('Nvisual_theme', window.nvisual?.theme || '')
        }
        if (localStorage.getItem('Nvisual_noModifyLogo') === null) {
          localStorage.setItem('Nvisual_noModifyLogo', window.nvisual.noModifyLogo)
        }
        if (window.nvisual.nvisualTitle) {
          localStorage.setItem('Nvisual_Title', window.nvisual.nvisualTitle)
          document.title = window.nvisual.nvisualTitle
        } else {
          localStorage.setItem('Nvisual_Title', 'nvisual')
          document.title = 'nvisual'
        }
      }
      return new Promise((resolve, reject) => {
        try {
          // url 是按需加载的js文件
          // 1. 创建一个script标签
          var script = document.createElement('script')
          script.async = false
          // 处理ie的兼容
          if (script.readyState) {
            script.onreadystatechange = function() {
              // 如果script已经下载完成
              if (
                script.readyState === 'complete' ||
                script.readyState === 'loaded'
              ) {
                loadItem()
                resolve()
              }
            }
          } else {
            // 监听script的下载的状态 当状态变为下载完成后 再执行 resolve()
            script.onload = function() {
              loadItem()
              resolve()
            }
          }
          // 2. 给script标签添加src 引入一个js文件
          script.src = url
          // 3. 追加到body
          document.body.appendChild(script)
        } catch (error) {
          reject(error)
        }
      })
    }
  </script>
  <script>
    if (localStorage.getItem("Nvisual_language")) {
      const url = "./localization/" + localStorage.getItem("Nvisual_language") + ".json"
      // 申明一个XMLHttpRequest
      var request = new XMLHttpRequest();
      // 设置请求方法与路径
      request.open("get", url, false);
      // 不发送数据到服务器
      request.send(null);
      //XHR对象获取到返回信息后执行
      // request.onload = function () {
      // 返回状态为200，即为数据获取成功
      if (request.status == 200) {
        const lang = JSON.parse(request.responseText);
        document.getElementById('loginButton').innerHTML = lang['access.登录'] || '登录'
        document.getElementById('loginingButton').innerHTML = lang['access.登录'] || '登录'
        document.getElementById('from_password').placeholder = lang['access.密码'] || '密码';
        document.getElementById('from_userName').placeholder = lang['access.用户名'] || '用户名';
        document.getElementById('noAccount').innerHTML = lang['access.还没有账户？'] || '还没有账户？'
        document.getElementById('registAccountButton').innerHTML = lang['access.注册公司'] || '注册公司'
        document.getElementById('forgetPassword').innerHTML = lang['access.忘记密码？'] || '忘记密码？'
      }
      // }
    }
  </script>
